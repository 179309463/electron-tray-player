<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title>MP3/Radio player</title>
    <!-- https://cdnjs.com/libraries/framework7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
      body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #player {
        visibility: hidden;
        display: none;
      }

      .card {
        margin: 0;
      }

      .card .card-header {
        height: 60vw;
        background-size: cover;
        background-position: center;
      }

      .card .card-header .chip {
        /*font-weight: bold;*/
      }

      a > i {
        color: #9e9e9e;
      }

      i:hover {
        color: #2196f3!important;
        border-color: #2196f3!important;
      }

      i.round {
        border: 3px solid #9e9e9e;
        border-radius: 100%;
      }

      i.icon-medium {
        font-size: 40px;
        color: #9e9e9e;
        height: 40px;
        width: 40px;
        margin: 10px;
      }

      i.icon-large {
        color: #9e9e9e;
        font-size: 60px;
        height: 60px;
        width: 60px;
        vertical-align: bottom;
        margin: 0;
      }

      .controls i, .actions i {
        margin: 10px;
      }

      .controls i:first-child, .actions i:first-child {
        margin-left: 0px;
      }

      .controls i:last-child, .actions i:last-child {
        margin-right: 0px;
      }

      .controls i.icon-large {
        margin: 0;
      }

      .right {
        position: absolute;
        right: 0;
        top: 10px;
        vertical-align: middle;
      }

      .notifications .item-title {
        float: left;
      }

      .notifications .item-after {
        float:right;
      }
    </style>

  </head>
  <body>
    <div id="app">
      <div class="notifications list-block media-list">
        <ul>
        </ul>
      </div>

      <div class="card">
        <div v-bind:style="{ 'background-image': 'url(' + cover + ')'} " valign="bottom" class="card-header color-white no-border">
          <div class="chip bg-gray color-white">
            <div class="chip-label">{{ current.title }}</div>
          </div>

          <div class="chip bg-gray">
            <div class="chip-label"><i class="material-icons color-white">favorite_border</i></div>
          </div>

        </div>

        <div class="card-content">
          <div class="card-content-inner">
            <p>
              <span class="progressbar" data-progress="{{progress}}">
                <span></span>
              </span>
            </p>

            <p class="color-gray">
              Time: {{ position }} / {{Â duration}}
            </p>
          </div>
        </div>

        <div class="card-footer">
          <controls :playing="playing"></controls>

          <p class="actions">
            <!-- <i class="icon icon-f7" v-on:click="load"></i> -->
            <a href="#" v-on:click="load">
              <i class="material-icons icon-medium">playlist_add</i>
            </a>

            <a href="#" data-popup=".popup-about" class="open-popup">
              <i class="material-icons icon-medium">playlist_play</i>
            </a>
          </p>
        </div>
      </div>

      <player :source="current"></player>

      <div class="popup popup-about">
        <div class="">
          <div class="content-block-title">
            Playlist ({{ playlist.length }} items)
            <a href="#" class="close-popup">
              <i class="material-icons right">close</i>
            </a>
          </div>

          <div class="list-block">
            <ul>
              <li class="item-content" v-for="source in playlist">
                <div class="item-media">
                  <!-- <i class="icon icon-f7"></i> -->
                  <i class="material-icons">favorite_border</i>
                </div>
                <div class="item-inner">
                  <div class="item-title">{{ source.title }}</div>
                  <div class="item-after">
                    <a href="#" class="link" v-on:click="current == playlist[$index] ? pause() : play($index)">
                      <i class="material-icons">{{ current == playlist[$index] ? 'pause' : 'play_arrow' }}</i>
                    </a>
                  </div>
                </div>
              </li>
            </ul>
            <div class="list-block-label">List block label text goes here</div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
    <script type="text/javascript" src="player.js"></script>
  </body>
</html>
